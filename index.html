<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vertical FOV Calculator</title>
</head>
<body>
  <h1>Vertical FOV Calculator</h1>
  <form>
    <label for="width">Screen width (in pixels):</label><br>
    <input type="number" id="width" value="1920"/><br>
    <label for="height">Screen height (in pixels):</label><br>
    <input type="number" id="height" value="1080"/><br>
    <label for="horizontalFOV">Horizontal FOV (degrees):</label><br>
    <input type="number" id="horizontalFOV" value="80"/><br>
    <input type="button" onClick="calculateFOV()" value="Go"/><br>
  </form>
  <span id="message"><br></span>
  <p>Note: You can also use aspect ratio in place of screen width and height e.g. instead of "1920" and "1080" you can use "16" and "9".</p>
  <script src="script.js"></script>
</body>
</html>
